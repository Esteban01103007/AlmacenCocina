<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ receta.nombre }}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
.container {
    width: 95%;
    max-width: 800px;
    margin: auto;
    margin-top: 50px;
}

.header {
    text-align: center;
    margin-bottom: 25px;
}

.header h1 {
    font-size: 28px;
    font-weight: 700;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 18px;
    overflow: hidden;
    border: 2px solid #e0e0e0;
    box-shadow: 0px 4px 14px rgba(0,0,0,0.12);
}

th, td {
    padding: 16px;
    font-size: 16px;
}

th {
    background: #f2f2f2;
    font-weight: 600;
}

.fab-cook {
    position: fixed;
    bottom: 28px;
    right: 28px;
    width: 65px;
    height: 65px;
    border-radius: 50%;
    background: #FF7A00;
    color: white;
    border: none;
    font-size: 34px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0px 4px 14px rgba(0,0,0,0.25);
    transition: 0.2s;
}
.fab-cook:hover {
    background: #e96f00;
    transform: scale(1.12);
}

.back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: #e5e5e5;
    border: none;
    cursor: pointer;
    font-size: 22px;
    font-weight: 600;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.18);
    transition: 0.2s;
}
.back-btn:hover {
    background: #d4d4d4;
    transform: scale(1.12);
}
</style>
</head>

<body>

<button class="back-btn" onclick="window.location.href='/recetas'">‚Üê</button>

<div class="container">
    <div class="header">
        <h1>{{ receta.nombre }}</h1>
    </div>

    <table>
        <tr>
            <th>Ingrediente</th>
            <th>Cantidad Necesaria</th>
        </tr>

        {% for ing in ingredientes %}
        <tr>
            <td>{{ ing.ingrediente }}</td>
            <td>{{ ing.cantidad_necesaria }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

<button class="fab-cook" onclick="window.location.href='/preparar/{{ receta.id }}'">üç≥</button>

</body>
</html>
