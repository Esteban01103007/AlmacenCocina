<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qué haremos hoy</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
.container-home {
    width: 95%;
    max-width: 900px;
    margin: auto;
    margin-top: 45px;
    text-align: center;
}

.title {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 35px;
}

.card-row {
    display: flex;
    justify-content: center;
    gap: 30px;
}

.card-big {
    width: 42%;
    height: 260px; /* MÁS ALTO */
    background: white;
    border-radius: 18px;
    box-shadow: 0px 4px 14px rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: .25s;
}

/* ✅ Brillo suave al pasar el mouse */
.card-big:hover {
    transform: scale(1.05);
    box-shadow: 0px 6px 18px rgba(0,0,0,0.18); /* sombra más intensa */
}

/* ✅ Imagen más grande */
.card-big img {
    width: 130px;
    height: 130px;
    margin-bottom: 18px;
    object-fit: contain;
}

.card-label {
    font-size: 20px;
    font-weight: 500;
    margin-top: 5px;
}

</style>
</head>
<body>

<div class="container-home">
    <div class="title">¿QUÉ HAREMOS HOY?</div>

    <div class="card-row">
        <div class="card-big" onclick="window.location.href='/recetas'">
            <img src="{{ url_for('static', filename='img/recetas.png') }}" alt="">
            <div class="card-label">Recetas</div>
        </div>

        <div class="card-big" onclick="window.location.href='/categorias'">
            <img src="{{ url_for('static', filename='img/listado.png') }}" alt="">
            <div class="card-label">Lista de cosas</div>
        </div>
    </div>

</div>

</body>
</html>
